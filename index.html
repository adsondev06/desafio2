<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Cartão de visualização</title>
</head>
<body>
    <main>
        <section class="container">
            <section class="card-text">
                <h1>Obtenha <span class="color">percepções</span> que irá ajudar sua empresa a crescer.</h1>
                <p>Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, ao cliente experiência e eficiência geral.</p>
                <section class="resultado">
                    <span class="result_geral">+10k de empresas</span>
                    <span class="result_geral">314 modelos</span>
                    <span class="result_geral">+12m de consultas</span>
                </section>
                <button type="submit">Saiba mais</button>
            </section>
            <section class="card-img">
                <img src="img/image-header-desktop.jpg" alt="imagem de uma reunião">
            </section>
        </section>
    </main>
</body>
</html>
